<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <header>
            <div class="top"> 
                <h1> Metric/Imperial unit conversion </h1>
                <input type="text" id="num-el" name="num-el" value=1 onchange="convert();" autofocus></input>
           
            </div> 
        </header>
        <section class="content-container"> 
            <div class="result length">
                <h2> Length(Meters/Feet)</h2>
                <h3 id="feetMeter-el">  </h3> 
            </div>
            <div class="result volume"> 
                <h2> Volume(Litres/Gallons)</h2>
                <h3 id="litGal-el"> </h3>
            </div>
            <div class="result mass"> 
                <h2> Mass(Kilogram/Pounds)</h2>
                <h3 id="kiloPnd-el"></h3>
            <div>
        </section> 
                
        
        <script src="index.js"></script>
    </body>
</html>
